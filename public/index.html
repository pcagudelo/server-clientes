<!DOCTYPE html>
<html lang="en" ng-app="ControlClientes">
    <head>
        <meta charset="utf-8">
        <link href="stylesheets/style.css"   rel="stylesheet" type="text/css">
        
    </head>
    
    
    <body >
        
        <div class="aplicacion" ng-controller="ControlPanel as panel">
        
                <div class="cabecera">
                    <h1>Tus Clientes {{panel.tab}} </h1>
                    <a href="" ng-click="panel.SelectTab(1)"><img ng-src="{{panel.imagenes.alerta}}" /></a>
                    <a href="" ng-click="panel.SelectTab(2)"><img src=images/ic_assignment_black_36dp.png /></a>
                    <a href="" ng-click="panel.SelectTab(3)"><img src="images/ic_assignment_ind_black_36dp.png" /></a>
                    <a href="" ng-click="panel.SelectTab(4)"><img src="images/ic_find_in_page_black_36dp.png" /></a>
                    
                 </div>
               
                 <div class=""  ng-controller="ClientesLista as lista" ng-show="panel.tab === 1">
                     
                         <div class="cliente" ng-repeat="cliente in lista.clientes">
                         {{cliente.nombre}}-{{cliente.apellido}}
                         </div> 
                </div>
                         
                 <div ng-show="panel.tab === 2"><h4>Terminaciones de susbs</h4> </div>
                     
                     <div ng-show="panel.tab === 3" >
                         
                         <h4>Creacion de usuarios</h4>
                          
                          <form name="nuevouser" ng-controller="NuevoCliente as nCli">
                              <div></div>
                             
                             
                              <a>Nombre:{{nCli.nuevocliente.nombre}}</a><br/>
                              <a>apellido:{{nCli.nuevo.cliente.apellido}}</a>
                                <br/>                  
                             <input type="text" placeholder="Esbribe el Nombre" name="nombre_cliente"  ng-model="nCli.nuevocliente.nombre"/>
                             <input type="text" placeholder="Escribe el apellido" name="apellido_cliente" ng-model="nCli.nuevo.cliente.apellido"/><br/>
                             <button ng-submit="nCli.addCliente(useradd)"> Guardar</button>
                       </form> 
                  </div>
                    
                     
                     <div ng-show="panel.tab === 4"><h4>Busqueda de usuarios</h4></div>
                    
         </div>    
        <script src="javascripts/angular.min.js"></script>
        <script src="javascripts/aplicacion.js"></script>
    </body>
</html>
